<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Guardar Géneros</title>
    <th:block th:include="layout.html"></th:block>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Librería Universal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/genres">Géneros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/publishers">Editorial</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Agregar Género</h2>

        <form action="/saveGenres" method="post">
            <!-- Nombre del género -->
            <div class="form-group">
                <label>Nombre del Género:</label>
                <input type="text" class="form-control" id="nombreGenero" name="name" required>
            </div>

            <!-- Descripción -->
            <div class="form-group">
                <label>Descripción</label>
                <input type="text" class="form-control" id="descripcion" name="description" required>
            </div>

            

            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-primary">Guardar Géneros</button>
        </form>
    </div>

</body>
</html>
