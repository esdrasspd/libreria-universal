<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Guardar Autores</title>
    <th:block th:include="layout.html"></th:block>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Librería Universal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/genres">Géneros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/publishers">Editorial</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Agregar Autor</h2>

        <form action="/saveAuthors" method="post">
            <!-- Nombre del libro -->
            <div class="form-group">
                <label>Nombre del Autor:</label>
                <input type="text" class="form-control" id="nombreLibro" name="name" required>
            </div>

            <!-- Fecha de Cumpleaños-->
            <div class="form-group">
                <label>Fecha de Cumpleaños:</label>
                <input type="text" class="form-control" id="fechaCumpleanos" name="birthday" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="dd/mm/yyyy" required>
                <small>Ejemplo: 01/01/2000</small>
            </div>

            <!-- Nacionalidad -->
            <div class="form-group">
                <label>Nacionalidad</label>
                <input type="text" class="form-control" id="nationality" name="nationality" required>
            </div>

            

            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-primary">Agregar Autor</button>
        </form>
    </div>

</body>
</html>
