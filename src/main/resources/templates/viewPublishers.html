<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Módulo de Editoriales</title>
    <th:block th:include="layout.html"></th:block>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Librería Universal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/genres">Géneros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/publishers">Editorial</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">

        <form action="/findPublishers" method="POST" >
            <div class="form-group">
                <label for="name">Nombre de la Editorial</label>
                <select name="id" class="form-control form-control-sm">
                    <option value="">Selecciona una opción</option>
                    <th:block th:each="publisher : ${publisherSelected}">
                        <option th:value="${publisher.id}" th:text="${publisher.name}"></option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
        
        <div class="mb-4">
            <a href="/addPublishers" class="btn btn-success">Agregar Editorial</a>
        </div>
    
        
        <div>
            <h2>Listado de Editoriales</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                
                <th:block th:each="publisher : ${publishers}">
                    <tr>
                        <td th:text="${publisher.name}"></td>
                        <td th:text="${publisher.description}"></td>
                        <td>
                            <a th:href="@{/editPublishers/{id}(id=${publisher.id})}" class="btn btn-primary">Editar</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
